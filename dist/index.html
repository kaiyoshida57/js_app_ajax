<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Topページ</title>
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta name="keywords" content="">
<meta name="description" content="Webサイトです。">
<meta property="og:url" content="">
<meta property="og:title" content="Topページ">
<meta property="og:type" content="website">
<meta property="og:description" content="Webサイトです。">
<meta property="og:image" content="/img/icon.png">
<meta property="og:site_name" content="サイト名">
<meta property="og:locale" content="ja_JP">
<link rel="icon" href="/assets/img/common/favicon-32x32.png" sizes="32x32" type="image/png">
<link rel="apple-touch-icon-precomposed" href="/assets/img/common/apple-touch-icon.png" sizes="180x180">
<link rel="shortcut icon" href="/assets/img/common/favicon.ico" type="image/svg+xml" sizes="any">
<link rel="stylesheet" href="/assets/css/common/common.css">
<link rel="stylesheet" href="/assets/css/top/top.css">
</head>
<body id="body">
<div class="wrapper">
<header class="header" id="header">
<div class="header__inner">
<a class="header__logo" href="/" aria-label="Site Logo">
<h1 class="header__title">映画をAJAXで取得アプリ</h1>
</a>
</div>
</header>
<main>
<section class="intro">
<h2 class="title">最新の映画情報を調べられます！</h2>
<p class="text">条件を選択して、お好みの映画を見つけてみてください。</p>
</section>
<div class="buttonWrap">
<button type="button" id="buttonNow" class="button" data-movie="now_playing">
上映中の映画
</button>
<button type="button" id="buttonPop" class="button" data-movie="popular">
人気の映画
</button>
<button type="button" id="buttonTopRate" class="button" data-movie="top_rated">
高評価の映画
</button>
<button type="reset" id="buttonReset" class="button--reset">
Reset
</button>
</div>
<div class="container">
<p class="text">現在表示中の映画：
<span id="desc"></span>
</p>
<ul id="cardWrap" class="cardWrap isHidden">
</ul>
</div>
</main>
<footer class="footer" id="footer">
<p class="text--sm">
使用APIの元サイト様： <a href="https://www.themoviedb.org/" target="_blank" rel="noopener">The Movie Database (TMDB)</a>
</p>
<div class="text-attr">
<h3 class="text-attr_title">This product uses the TMDB API but is not endorsed or certified by TMDB.</h3>
<figure class="text-attr_image">
<img src="/assets/img/common/logo_tmdb.svg" alt="TMDB" width="80" height="auto">
</figure>
</div>
<small>copyright</small>
</footer>
</div>
<script src="/assets/js/bundle.js"></script>
</body>
</html>
